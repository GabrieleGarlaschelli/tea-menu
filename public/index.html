<!DOCTYPE html>
<html>
  <head>
    <title>
      Menù
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div style="margin: 10px;">
      <div class="card" style="width: 90vw; margin: auto;">
        <img src="carbobara.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Carbonara</h5>
          <p class="card-text">Una buonissima pasta con pancetta, uova, formaggio e sale</p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#orderedModal">
            Ordina!
          </button>
        </div>
      </div>
      <div class="card" style="width: 90vw; margin: auto; margin-top: 20px;">
        <img src="carbonara_no_sale.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Carbonara (Senza sale)</h5>
          <p class="card-text">Come sopra ma senza sale</p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#orderedModal">
            Ordina!
          </button>
        </div>
      </div>
      <div class="modal fade" id="orderedModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ordine Inviato!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Il tuo ordine è stato preso in carico, grazie di aver partecipato!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>

    </script>
  </body>
</html>
